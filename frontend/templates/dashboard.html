<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar-brand">Dashboard page</h1>
        <div class="navbar-nav">
            {% if request.cookies.get('access_token') %}
                <a href="/">Home</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
                <a href="/signup">Signup</a>
            {% endif %}
        </div>
    </nav>

    <h2>Upload your PDF (Max 5 files)</h2>
    <form action="/upload_pdf" enctype="multipart/form-data" method="post">
        <input type="file" name="pdf" accept=".pdf" required>
        <button type="submit">Upload</button>
    </form>
    
    <!-- {% if request.query_params.get('file_exists') %}
        <p style="color:red;">This file already exists! Showing existing file...</p>
    {% endif %} -->

    {% if full_text %}
        <h3>Full Extracted Text:</h3>
        <pre>{{ full_text }}</pre>
    {% endif %}

    {% if summary %}
        <h3>ChatGPT Summary:</h3>
        <pre>{{ summary }}</pre>
    {% endif %}
</body>
</html>
